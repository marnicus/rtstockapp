<div class="card mb-4 shadow-sm" id="watchlist">
  <div class="card-header">
    <h4 class="my-0 font-weight-normal text-center">W A T C H L I S T</h4>
  </div>
  <div class="card-body text-center">
    <app-wishlist-item *ngFor="let stock of watchlistObj" [stockName]="stock.symbol" [stockValue]="stock.price"></app-wishlist-item>
  </div>
</div>
