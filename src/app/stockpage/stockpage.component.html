<div class="container">

  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <div class="top-spacing">
        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
          <h1>{{ stockName }}</h1>
          <h4> {{ stockPrice | currency}}</h4>
          <p> {{ stockDescription }} </p>
        </div>
      </div>
    </div>
    <div class="col-sm-2"></div>


    <div class="row">
      <div class="col-sm-6">
        <div class="card mb-4 shadow-sm">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal text-center">P U R C H A S E </h4>
          </div>
          <div class="card-body text-center">
            <div class="form-group row">
              <label for="shares" class="col-sm-6 col-form-label">Number of Shares</label>
              <input type="number" name="shares">
            </div>

            <div class="form-group row">
              <label for="price" class="col-sm-6 col-form-label">Market Price</label>
              <input type="text" name="price" placeholder="{{ stockPrice | currency}}" readonly>
            </div>

            <div class="form-group row">
              <label for="cost" class="col-sm-6 col-form-label">Estimated Cost</label>
              <input type="text" name="price" placeholder="{{ stockCost  | currency}}" readonly>
            </div>

            <br><br>
            <button type="button" class="btn btn-outline-secondary text-center">B U Y</button>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <!-- stocks chart over time -->
        <app-stockchart></app-stockchart>
      </div>
    </div>
  </div>
